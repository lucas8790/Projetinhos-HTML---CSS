<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Sign In</h1>
    </header>

    <body class="corpo">
        <div class="corpo-google">
            <h2 class="title-google">
                Continue with Google
            </h2>
            <img class="image-google" src="g.jpg" alt="Google Icon">
        </div>
        <div class="corpo-facebook">
            <h2 class="title-facebook">
                Continue with Facebook
            </h2>
            <img class="image-facebook" src="f.png" alt="Google Icon">
        <div>
        
        <p class="ou">or</p>

        <div class="box-email">
            Email
        </div>

        <div class="box-password">
            Password
        </div>
    </body>

    <footer class="rodape">
        <button class="rodape-button">Sign In</button>
        <div class="rodape-have-account">
            <p>Dont have an account? <strong>Create Account</strong></p>
        </div>
        <div class="rodape-forgot">
            <p><strong>Forgot Password?</strong></p>
        </div>
    </footer>
    
</body>
</html>
